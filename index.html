<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibe Coding Lab</title>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: #0d0d0d;
  color: #e0e0e0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  min-height: 100vh;
  padding: 2rem 1rem;
}

header {
  text-align: center;
  margin-bottom: 2rem;
}

h1 {
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 0.4rem;
  color: #fff;
  letter-spacing: 0.02em;
}

.byline {
  font-size: 0.95rem;
  color: #888;
}

.byline a {
  color: #aaa;
  text-decoration: none;
}

.byline a:hover {
  color: #fff;
  text-decoration: underline;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1.25rem;
  max-width: 1200px;
  margin: 0 auto;
}

.card {
  display: block;
  background: #1a1a1a;
  border-radius: 10px;
  overflow: hidden;
  text-decoration: none;
  color: inherit;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  border: 1px solid #2a2a2a;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
  border-color: #444;
}

.card img {
  width: 100%;
  aspect-ratio: 16 / 10;
  object-fit: cover;
  display: block;
  background: #111;
}

.card .label {
  padding: 0.75rem 1rem;
  font-size: 0.95rem;
  font-weight: 500;
}
</style>
</head>
<body>

<header>
  <h1><a href="https://github.com/neoneye/vibe-coding-lab">Vibe Coding Lab</a> - MIT license</h1>
  <p class="byline">by <a href="https://github.com/neoneye/">Simon Strandgaard aka. neoneye</a></p>
</header>

<div class="grid">
  <a class="card" href="3d-torus-shooter/index.html">
    <img src="3d-torus-shooter/screenshot1.jpg" alt="3D Torus Shooter" loading="lazy">
    <div class="label">3D Torus Shooter</div>
  </a>
  <a class="card" href="3d-voxel-cave/index.html">
    <img src="3d-voxel-cave/screenshot1.jpg" alt="3D Voxel Cave" loading="lazy">
    <div class="label">3D Voxel Cave</div>
  </a>
  <a class="card" href="3d-tetris-cylinder-2player-game/index.html">
    <img src="3d-tetris-cylinder-2player-game/screenshot1.jpg" alt="3D Tetris Cylinder" loading="lazy">
    <div class="label">3D Tetris Cylinder</div>
  </a>
  <a class="card" href="3d-meta-balls/index.html">
    <img src="3d-meta-balls/screenshot1.jpg" alt="3D Meta Balls" loading="lazy">
    <div class="label">3D Meta Balls</div>
  </a>
  <a class="card" href="3d-shadows/index.html">
    <img src="3d-shadows/screenshot1.jpg" alt="3D Shadows" loading="lazy">
    <div class="label">3D Shadows</div>
  </a>
  <a class="card" href="audio-fft-transcribe/index.html">
    <img src="audio-fft-transcribe/screenshot1.jpg" alt="Audio FFT Transcribe" loading="lazy">
    <div class="label">Audio FFT Transcribe</div>
  </a>
  <a class="card" href="2d-triangle-game-of-life/index.html">
    <img src="2d-triangle-game-of-life/screenshot1.jpg" alt="2D Triangle Game of Life" loading="lazy">
    <div class="label">2D Triangle Game of Life</div>
  </a>
  <a class="card" href="2d-blur/index.html">
    <img src="2d-blur/screenshot1.jpg" alt="2D Blur" loading="lazy">
    <div class="label">2D Blur</div>
  </a>
  <a class="card" href="dag-lab/index.html">
    <img src="dag-lab/screenshot1.jpeg" alt="DAG Lab" loading="lazy">
    <div class="label">DAG Lab</div>
  </a>
</div>

</body>
</html>
